<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 先引入jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- 再引入xTools，注意要在js中修正xTools文件夹的地址 -->
    <script src="../xTools.js" fixing-address="../../xTools/" more-plugins="echarts2"></script>
    <style>
    h2 {
        text-align: center;
        margin: 50px 0;
    }
    .search-box {
        display: inline-block;
        vertical-align: top;
    }
    .search-box .search-title {
        display: inline-block;
        width: 100px;
        text-align: right;
        vertical-align: top;
    }
    .echarts_demo {
        display: block;
        width: 400px;
        height: 400px;
        margin: 10px auto;
    }
    .zxlaydate_1, .zxlaydate_2 {
        border: 1px solid #aaa;
        border: 1px solid #ccc;
        padding: 5px;
        width: 100px;
        text-align: center;
        margin: 0 5px;
    }
    .zxselect2 {
        width: 200px;
    }
    </style>
</head>

<body>
    <div>
        <h2>知识统计</h2>
        <div style="text-align: center;">
            <div class="search-box">
                <span class="search-title">时间:</span>
                <input type="text" class="zxlaydate_1" id="date1_1">至
                <input type="text" class="zxlaydate_2" id="date1_2">
            </div>
            <div class="search-box">
                <span class="search-title">应用系统：</span>
                <select class="zxselect2" multiple="multiple" id="appsystem1_select">
                    <option value="系统1的id">系统1</option>
                    <option value="系统2的id">系统2</option>
                    <option value="系统3的id">系统3</option>
                </select>
            </div>
            <button class="blue big" onclick="renderEcharts_1();">筛选</button>
        </div>
        <div id="echarts_demo2" class="echarts_demo" style="width:80%"></div>
    </div>
    <script>
    $(function() {
        init();
        renderEcharts_2();
    });

    function init() {
        // 日期
        lay('.zxlaydate_1').each(function() {
            laydate.render({
                elem: this,
                trigger: 'click',
                type: "date",
                max: 0,
                // 默认值为当前月的第一天
                value: $.getFirstDayOfMonth(),
                // 不要clear按钮
                btns: ['now', 'confirm']
            });
        });
        lay('.zxlaydate_2').each(function() {
            laydate.render({
                elem: this,
                trigger: 'click',
                type: "date",
                max: 0,
                // 默认值为当天
                value: new Date(),
                // 不要clear按钮
                btns: ['now', 'confirm']
            });
        });
        // 下拉框
        $('.zxselect2').select2({
            // 选择后是否关闭下拉框
            closeOnSelect: false,
            // 指定语言为中文
            language: 'zh-CN'
        });
    }

    function renderEcharts_2() {
        var param = {};
        // 取参数：时间
        var startTime = $("#date1_1").val();
        if (startTime == "") {
            layer.msg("必须选择起始日期", {
                icon: 2
            });
            return;
        }
        param.startTime = new Date(startTime + " 0:00:00").getTime();
        var endTime = $("#date1_2").val();
        if (endTime == "") {
            $("#date1_2").val(new Date().format("yyyy-MM-dd"));
            param.endTime = new Date().getTime();
        } else {
            param.endTime = new Date(endTime + " 23:59:59").getTime();
        }
        if (param.startTime > param.endTime) {
            layer.msg("起始日期不能大于结束日期", {
                icon: 2
            });
            return;
        }
        // 取参数：select2（返回值是null或者数组 ["1"] ["2","3"]）
        var appsystem = $("#appsystem1_select").val();
        if (appsystem) {
            param.appsystem = appsystem.join("-");
        }
        console.log(param);
        // ---------------------------- ajax调用 ----------------------------
        var innerCircleData = [
            { value: 335, name: '直达' },
            { value: 679, name: '营销广告' },
            { value: 1548, name: '搜索引擎' }
        ];
        var outerCircleData = [
            { value: 335, name: '直达' },
            { value: 310, name: '邮件营销' },
            { value: 234, name: '联盟广告' },
            { value: 135, name: '视频广告' },
            { value: 1048, name: '百度' },
            { value: 251, name: '谷歌' },
            { value: 147, name: '必应' },
            { value: 102, name: '其他' }
        ];
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['直达', '营销广告', '搜索引擎', '邮件营销', '联盟广告', '视频广告', '百度', '谷歌', '必应', '其他']
            },
            toolbox: {
                show: true,
                feature: {
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel']
                    }
                }
            },
            calculable: false,
            series: [{
                name: '文档数量',
                type: 'pie',
                selectedMode: 'single',
                radius: [0, 70],
                // for funnel
                x: '20%',
                width: '40%',
                funnelAlign: 'right',
                max: 1548,
                itemStyle: {
                    normal: {
                        label: {
                            position: 'inner'
                        },
                        labelLine: {
                            show: false
                        }
                    }
                },
                data: innerCircleData
            }, {
                name: '文档数量',
                type: 'pie',
                radius: [100, 140],
                // for funnel
                x: '60%',
                width: '35%',
                funnelAlign: 'left',
                max: 1048,
                data: outerCircleData
            }]
        };
        //定义echarts容器
        var myChart = echarts.init($("#echarts_demo2").get(0), 'macarons');
        myChart.setOption(option);
    }
    </script>
</body>

</html>
