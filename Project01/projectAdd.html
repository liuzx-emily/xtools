                        <div class="projectinfo_box_togglebtn">
                            <i class="fa fa-angle-double-up"></i>

                        <div class="input_group" style="width:1100px;">

                            <select id="select_qu" style="width: 70px;"></select>
                            <select id="select_jiezhen" style="width: 95px;"></select>
                            <select id="select_cun" style="width: 150px;"></select>

                            <a id="project_file_btn" onclick="openFileDialo(this);" filetype="0" class="btn_map" filebtnid="ccbc2c5d68bd4669b487fd29c45175cb" style="margin-left: 10px;">
